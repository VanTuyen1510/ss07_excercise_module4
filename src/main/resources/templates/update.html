<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Update blog</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"
            crossorigin="anonymous"></script>
</head>
<body>

<form th:action="@{/update}" method="post" th:object="${blog}">
    <table>
        <tr>
            <td>ID</td>
            <td><input type="hidden" th:field="*{id}"></td>
        </tr>
        <tr>
            <td>Topic</td>
            <td><input type="text" th:field="*{topic}"></td>
        </tr>
        <tr>
            <td>Author</td>
            <td><input type="text" th:field="*{author}"></td>
        </tr>
        <tr>
            <td>ECommerce</td>
            <td>
                <select th:field="*{eCommerce}">
                    <option th:each="e:${ecommerces}" th:value="${e.id}" th:text="${e.name}"/>
                </select>
            </td>
        </tr>
    </table>
    <input type="submit" value="Update ">
</form>
</body>
</html>
